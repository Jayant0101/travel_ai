name: CD â€” Deploy Dev

on:
  push:
    branches: ["dev/**", "develop", "feature/**"]

permissions:
  contents: read
  id-token: write

env:
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPO: travel-ai
  CLUSTER: travel-ai-cluster
  NAMESPACE: dev

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Get image tag
        id: meta
        run: echo "tag=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Deploy to dev namespace
        run: |
          helm upgrade --install travel-ai deploy/helm/travel-ai \
            --namespace "$NAMESPACE" \
            --create-namespace \
            -f deploy/helm/travel-ai/values-dev.yaml \
            --set global.imageRegistry="${REGISTRY}/${PROJECT_ID}/${REPO}" \
            --set backend.image.tag="${{ steps.meta.outputs.tag }}" \
            --set frontend.image.tag="${{ steps.meta.outputs.tag }}" \
            --atomic \
            --timeout 5m \
            --wait

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/travel-ai-backend -n "$NAMESPACE" --timeout=3m
          kubectl rollout status deployment/travel-ai-frontend -n "$NAMESPACE" --timeout=3m
