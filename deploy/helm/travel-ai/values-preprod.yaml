global:
  env: preprod

backend:
  replicaCount: 2
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
  pdb:
    enabled: true
    minAvailable: 1

frontend:
  replicaCount: 2
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
  pdb:
    enabled: true
    minAvailable: 1

ingress:
  host: preprod.example.com
  tls:
    clusterIssuer: letsencrypt-prod

config:
  logLevel: "INFO"
  rateLimitPerMinute: "30"
  rateLimitAiPerMinute: "5"
