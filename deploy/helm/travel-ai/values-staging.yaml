global:
  env: staging

backend:
  replicaCount: 2
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "800m"
      memory: "512Mi"
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
  pdb:
    enabled: true
    minAvailable: 1

frontend:
  replicaCount: 1
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
  pdb:
    enabled: true
    minAvailable: 1

ingress:
  host: staging.example.com
  tls:
    clusterIssuer: letsencrypt-staging

config:
  logLevel: "INFO"
  rateLimitPerMinute: "60"
  rateLimitAiPerMinute: "10"
