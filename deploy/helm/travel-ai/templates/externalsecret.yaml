{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "travel-ai.fullname" . }}-secrets
  labels:
    {{- include "travel-ai.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreName }}
    kind: {{ .Values.externalSecrets.secretStoreKind }}
  target:
    name: travel-ai-secrets
    creationPolicy: Owner
  data:
  {{- range $k8sKey, $gsmKey := .Values.externalSecrets.secrets }}
  - secretKey: {{ $k8sKey }}
    remoteRef:
      key: {{ $gsmKey }}
  {{- end }}
{{- end }}
