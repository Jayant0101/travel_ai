##############################################
# Travel AI - Docker Compose (Production-Ready)
# Usage: docker-compose up --build
##############################################

services:
  # ─── MongoDB ──────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: travel-ai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - travel-ai-network

  # ─── Redis (Cache, Sessions, Rate Limiting) ──
  redis:
    image: redis:7-alpine
    container_name: travel-ai-redis
    restart: unless-stopped
    command: [ "redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - travel-ai-network

  # ─── Backend (FastAPI) ────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=travel_agent_db
      - REDIS_URL=redis://redis:6379/0
      - AI_PROVIDER=gemini
      - AI_MODEL=gemini-1.5-flash
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - travel-ai-network

  # ─── Frontend (React / CRACO) ─────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://localhost:8000
    container_name: travel-ai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - travel-ai-network

volumes:
  mongo_data:
    driver: local

networks:
  travel-ai-network:
    driver: bridge
