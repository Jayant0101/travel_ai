apiVersion: v1
kind: Service
metadata:
  name: travel-ai-backend-service
  labels:
    app: travel-ai
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: travel-ai
    tier: backend

---
# ──────────────────────────────────────────────
# Backend HPA (Horizontal Pod Autoscaler)
# ──────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travel-ai-backend-hpa
  labels:
    app: travel-ai
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travel-ai-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
