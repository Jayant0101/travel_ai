# ──────────────────────────────────────────────
# Frontend Deployment
# ──────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-ai-frontend
  labels:
    app: travel-ai
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-ai
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: travel-ai
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: yourdockerhub/travel-ai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

---
# ──────────────────────────────────────────────
# Frontend Service (ClusterIP)
# ──────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: travel-ai-frontend-service
  labels:
    app: travel-ai
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: travel-ai
    tier: frontend

---
# ──────────────────────────────────────────────
# Frontend HPA (Horizontal Pod Autoscaler)
# ──────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travel-ai-frontend-hpa
  labels:
    app: travel-ai
    tier: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travel-ai-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
