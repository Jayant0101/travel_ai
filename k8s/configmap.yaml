apiVersion: v1
kind: ConfigMap
metadata:
  name: travel-ai-config
  labels:
    app: travel-ai
data:
  # ── AI Provider (swap to reduce vendor lock-in) ──
  AI_PROVIDER: "gemini"
  AI_MODEL: "gemini-1.5-flash"
  # Alternatives: "openai" + "gpt-4o", or "ollama" + "llama3"

  # ── Database ──
  DB_NAME: "travel_agent_db"
  MONGO_MAX_POOL_SIZE: "50"
  MONGO_MIN_POOL_SIZE: "5"

  # ── Application ──
  CORS_ORIGINS: "*"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  LOG_LEVEL: "INFO"

  # ── Cache ──
  CACHE_BACKEND: "redis"
  REDIS_URL: "redis://redis:6379/0"
  CACHE_TTL_SECONDS: "3600"

  # ── Rate Limiting ──
  RATE_LIMIT_PER_MINUTE: "30"
  RATE_LIMIT_AI_PER_MINUTE: "5"
